<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beautiful Image Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="gallery-container">
    <h1>My Beautiful Gallery</h1>
    <div class="gallery">
      <!-- Add your images here -->
      <img src="airplane-3702676_1280.jpg" alt="">
      <img src="istockphoto-478656454-1024x1024.jpg" alt="">
      <img src="seagull-7401497_1280.jpg" alt="">
      <img src="waterfall-9642279_1280.jpg" alt="">
      <img src="river-8235272_1280.jpg" alt="">
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
  </div>

  <script src="script.js"></script>
</body>
</html>
